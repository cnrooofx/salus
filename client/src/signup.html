<!DOCTYPE html>
<html lang="en-ie">
    <head>
        <title>Sign Up &vert; Salus</title>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <link rel="stylesheet" href="media/login.css" />
    </head>

    <body>
        <header>
            <h1>Salus Password Manager</h1>
            <img src="media/logo.png" alt="The Salus Logo, an icon of a lock" />
        </header>
        <main>
            <h1>Sign Up</h1>
            <form id="signup-form">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required />
                <label for="password1">Master Password:</label>
                <input type="password" name="password1" id="password1" />
                <label for="password2">Re-Enter Master Password:</label>
                <input type="password" name="password2" id="password2" />
                <input type="submit" id="signup-button" value="Sign Up" />
            </form>
            <p><span id="error"></span></p>
            <p>Already have an account? <a href="login.html">Click Here</a> to log in.</p>
        </main>
        <script type="module" src="./signupRenderer.js"></script>
    </body>
</html>
