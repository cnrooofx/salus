<!DOCTYPE html>
<html lang="en-ie">
    <head>
        <title>Unlock &vert; Salus</title>
        <meta charset="UTF-8" />

        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <link rel="stylesheet" href="media/login.css" />

    <body>
        <header>
            <h1>Salus Password Manager</h1>
            <img src="media/logo.png" alt="The Salus Logo, an icon of a lock" />
        </header>
        <main>
            <h1>Welcome Back</h1>
            <form id="unlock-form">
                <label for="password">Master Password: </label>
                <input type="password" name="password" id="password" />

            <p>Don't have an account? <a href="signup.html">Click Here</a> to sign up.</p>
            <p id="count-text"></p>
        </main>
        <script type="module" src="unlockRenderer.js"></script>
    </body>
